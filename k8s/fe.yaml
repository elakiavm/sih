apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-depl
spec:
  selector:
    matchLabels:
      app: fe
  template:
    metadata:
      labels:
        app: fe
    spec:
      containers:
      - name: fe
        image: front
        imagePullPolicy: IfNotPresent
