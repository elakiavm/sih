        #         key: REACT_APP_baseURL
        #   - name: REACT_APP_HOST_SERVER
        #     valueFrom:
        #       secretKeyRef:
        #         name: env-var
        #         key: REACT_APP_HOST_SERVER
        #   - name: REACT_APP_RapidAPI_HOST_YT
        #     valueFrom:
        #       secretKeyRef:
        #         name: env-var
