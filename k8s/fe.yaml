        #         key: REACT_APP_RapidAPI_KEY_YT
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
---
# Path: service.yaml
apiVersion: v1
kind: Service
metadata:
  name: fe-svc
spec:
  selector:
    app: fe
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  
